<head>
<script src="jquery.js"></script> </head>
<body>
	<form>
		<select name="choose">
			<option value="male">Male</option> 
			<option value="female">Female</option>
		</select>
		<p> <!-- The <input type="radio"> defines a radio button. -->
		<!-- Note: The radio group must have share the same name (the value of the name attribute) to be treated as a group. Once the radio group is created, selecting any radio button in that group automatically deselects any other selected radio button in the same group. You can have as many radio groups on a page as you want, as long as each group has its own name.

		Note: The value attribute defines the unique value associated with each radio button. The value is not shown to the user, but is the value that is sent to the server on "submit" to identify which radio button that was selected.-->
		<input type="radio" name="species" value="dog">Dog</input> 
		<input type="radio" name="species" value="cat">Cat</input> 
		<input type="radio" name="species" value="bird">Bird</input> 
		<p> <!-- The <input type="checkbox"> defines a checkbox.
		The checkbox is shown as a square box that is ticked (checked) when activated.
		Checkboxes are used to let a user select one or more options of a limited number of choices.-->
		<input type="checkbox" value="happy">Happy</input>
		<input type="checkbox" value="cute">Cute</input>
		<input type="checkbox" value="smart">Smart</input>
	</form>
	<p>
	I'd like to buy a new <span id="featureSpan"></span>
	<span id="genderSpan"></span> <span id="speciesSpan">animal</span>.</p>

	<script>
	// handling select box 
	$("select[name='choose']").change(function() {
		$('#genderSpan').html($(this).val()); 
	});
	// handling radio buttons 
	$("input:radio[name='species']").change(function() {
		if ($(this).prop('checked')) {
			$('#speciesSpan').html($(this).val()); 
		}
	});
	var allChecked = [];
	$('input:checkbox').change(function() { 
		var value = $(this).val();
		if ($(this).prop('checked')) {
			allChecked.push(value); 
		} else {
			var index = allChecked.indexOf(value); 
			if (index != -1)
				allChecked.splice(index, 1);
		}
		$('#featureSpan').html('');
		for (var i = 0; i < allChecked.length; i++) {
			$('#featureSpan').append(allChecked[i]); 
			if (i < allChecked.length - 1)
				$('#featureSpan').append(', '); 
			else
				$('#featureSpan').append(' '); 
		}
	});
	</script>
</body>
