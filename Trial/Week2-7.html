<p># Example 2</p>
<!DOCTYPE html>
<html>
	<div>
		<!-- innerHTML name is: report -->
		You have visited this page <span id="report"> </span> times.
	</div>
	<script>
		var timesVisited = 0;
		//LocalStorage is a type of web storage that allows Javascript websites and apps to store and access data right in the browser with no expiration date. This means the data stored in the browser will persist even after the browser window has been closed.
		if (localStorage.timesVisited) {   // if the global variable local storage has a property called timesVisted
			timesVisited = parseInt(localStorage.timesVisited);
			// 1.read timesVisited from localStorage(localStorage.timesVisited) 2.convert it into integer (parseInt) 3.store it to timesVisited
		}
		timesVisited += 1; // increment timesVisted to show that the broweser has been visited
		// then, write that value in the localstorage using (setItem)
		localStorage.setItem('timesVisited', timesVisited); 
		var report = document.getElementById('report');
		report.innerHTML = timesVisited;
		if (timesVisited > 10) report.style.backgroundColor = 'red';
	</script>
</html>
