<p><h1> for loop </h1></p>
<script type="text/javascript">
	var n = 5
	var factorial = 1;
	for (var i = 1; i <= n; i++) {
	factorial *= i;
	document.write("i = ", i) 
		document.write("<br>")
 	document.write("factorial = ", factorial)
 		document.write("<br>")}
</script>
<p><h1> while loop </h1></p>
<script type="text/javascript">
	var n = 5
	var factorial = 1;
	var i = 1; 
	while (i <= n) {
	factorial *= i;
	i++; 
	document.write("i = ", i) 
		document.write("<br>")
 	document.write("factorial = ", factorial)
 		document.write("<br>")}
</script>
<p><h1> dowhile loop </h1></p>
<script type="text/javascript">
	var n = 5
	var factorial = 1;
	var i = 1;
	do {
	factorial *= i;
	i++; }
	while (i <= n);
	document.write("i = ", i) 
		document.write("<br>")
 	document.write("factorial = ", factorial)
 		document.write("<br>")
</script>
