<!-- Viewing a variable’s value-->
<!-- (1)using a <script> section in a HTML file,
 or an external .js file, document.write(var) -->

<!-- var age = [‘cars’, 12, false]; is not working?-->

My age is: 
<script>
	var age = 12;     
	document.write(age);
	document.write(typeof age);  
</script>
<!-- (2)using console.log(var) -->
<script>
	var age = 12;
	console.log(age);
</script>
<!-- (3)using alert(var)-->
<script>
	var age = 12;
	alert(age);
</script>
