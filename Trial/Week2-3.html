<p><b> example 2 </b></p>
<script type="text/javascript">
	var a = ["cat", "dog", "banana"];
	document.write(typeof a);
		document.write("<br>"); 
	document.write(a[4])
		document.write("<br>");
	a[4] = "panda";
	document.write(a[4])
		document.write("<br>");
	document.write(a[3])
		document.write("<br>");
	a[-5] = "elephant";
	document.write(a[-4])
		document.write("<br>");
	document.write(a)
</script>
<p><b> example 3 </b></p>
<script type="text/javascript">
	var myArray = ["car", "bike"];
	myArray.push("scooter");
	document.write(myArray);
		document.write("<br>");
	myArray.unshift("train");
	document.write(myArray);
		document.write("<br>");
	var vehicle = myArray.pop();
	document.write(vehicle)
		document.write("<br>");
	vehicle = myArray.shift();
	document.write(vehicle)
		document.write("<br>");
</script>
