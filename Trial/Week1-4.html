<!DOCTYPE html>

<html>
	<form>
		Full name:<br>
		<input type="text" name="fullname" value="Jane Doe">
		
		<br>Email Address:
		<input type="email" name="email"
		value="jdoe@example.com">

		<input type="submit" value="Submit">

		<br> Password:
		<input type="password" name="password">
		
		<br> Date of Birth:
		<input type="date" name="dob">

		<br> Graduation Year:
		<input type="range" name="gradYr" min="1950" max="2020">

		<br> Gender:
		<input type="radio" name="genderOption" value="male"> Male
		<input type="radio" name="genderOption" value="female"> Female
		<input type="radio"
		name="genderOption" value="undisclosed"> Undisclosed

		<br> Race:
		<input type="checkbox" name="race" value="afrAmer"> African American <input type="checkbox" name="race" value="asian"> Asian
		<input type="checkbox" name="race" value="white"> White
		<input type="checkbox" name="race" value="amIndian"> American Indian <input type="checkbox" name="race" value="pacIsl"> Pacific Islander <input type="checkbox" name="race" value="other"> Other

		<br> Favorite Color:
		<input type="color" name="favcolor">

		<br> Resume Submission:
		<input type="file" name="resume">

		<input type="submit" value="Submit"> <input type="reset" value="Reset">
	</form>
</html>
