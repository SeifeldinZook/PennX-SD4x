<script type="text/javascript">
	function factorial(n) {
		var product = 1;
		for (var i = 1; i <= n; i++) {
		product *= i; }
		document.write(product) 
		return product;
	}
	var x = 3
	var f = factorial(x); 
	document.write(f)
</script>
<p><b>Example: if the variable is array we can use keywords like: (forEach), (every), (map)</b></p>
<script type="text/javascript">
	var nums = [ 4, 8, 12, 2 ];
	document.write(nums)
		document.write("<br>")
	
	function print(n) {
	document.write(n); }
	nums.forEach(print);
			document.write("<br>")
	
	function isEven(n) {
	return n % 2 == 0; }
	document.write(nums.every(isEven)); 
			document.write("<br>")
	
	function square(n) {
	return n * n; }
	var squares = nums.map(square);
	document.write(squares)
</script>

<p><b>Example: Prototype</b></p>
<script type="text/javascript">
	function Person (name, age, sex) { // prototype
		this.name = name;  //this keyword refers to the current object
		this.age = age;
		this.sex = sex;
		this.greeting = function () {
		 	return "Hello! My name is " + this.name; }
	}
	document.write(typeof Person, "<br>")
	
	var johnDoe = new Person("John Doe", 32, "male"); 
		document.write(typeof johnDoe, "<br>") 
		document.write(johnDoe.greeting(), "<br>");
	
	var janeDoe = new Person("Jane Doe", 28, "female"); 
		document.write(janeDoe.greeting(), "<br>");
		document.write(janeDoe.sex)
	// new keyword can be used to create new objects from the same prototype
</script>
